<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login and Registration Form in HTML | CodingNepal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/person.css">
    <link rel="website icon" type="png" href="../img/React-icon.svg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Đăng nhập
            </div>
            <div class="title signup">
                Đăng ký
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Đăng nhập</label>
                <label for="signup" class="slide signup">Đăng ký</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input id="username" type="text" placeholder="Địa chỉ Email">
                    </div>
                    <div class="field">
                        <input id="password" type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="pass-link">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                    <div class="field btn">
                        <button id="submit" onclick="validate()" value="login">Đăng nhập</button>
                    </div>
                    <div class="signup-link">
                        Không có tài khoản? <a href="">Đăng ký ngay</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //hàm valid form success
        var attempt = 3;
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "dtl@gmail.com" && password == "dtlstore_123") {
                alert("Login successfully");
                window.location = "success.html"; // Redirecting to other page.
                return false;
            }
            else {
                attempt--;// Decrementing by one.
                alert("Lỗi đăng nhập username và password không đúng");
                if (attempt == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }


    </script>
</body>

</html>
